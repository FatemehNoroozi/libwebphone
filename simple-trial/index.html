<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SIP.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <script src="sip-0.12.0.js"></script>

    <div id="content-video-audio">
        <h2>In-browser Video Chat is Now a Breeze</h2>
        <h4 class="intro">Here's a demo. Start a video chat between Alice and Bob.</h4>
        <div class="two-column-boxes">
            <div class="column-box">
                <div class="demo-window">
                    <div class="demo-view">
                        <video id="video-of-bob" muted="muted"></video>
                        <video id="localVideo" muted="muted"></video>
                    </div>
                    <div class="left">
                        <h4 id="username">Alice's View</h4>
                    </div>
                    <label>
                        Register as: <input type="text" id="caller_name"/>.<input type="text" id="caller_suffix"/> @sipjs.onsip.com
                    </label>
                    <br/>
                    <button id="button_suffix" type="button">Generate suffix</button>
                    <button id="button_register" class="right" type="button">Register</button>
                    <br/>
                    <br/>
                    <label>
                        Call to: <input type="text" id="recipient"/>
                    </label>
                    <button id="alice-video-button" class="right" type="button">Call</button>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
